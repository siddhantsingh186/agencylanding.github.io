<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./signup.css">
    </head>
    <body>
        <div class="login-box">
            <h2>Sign Up</h2>
            <form id = "form">
              <div class="user-box">
                <input type="text" name="" id="firstname" onblur= "validateFirstName()" required>
                <label>First name</label>
                <span id="errorfirstname" style="color: red; font-family: auto; font-size: 14px;"></span>
              </div>
              <div class="user-box">
                <input type="text" name="" id="lastname" onblur="validateLastName()" required>
                <label>Last name</label>
                <span id="errorlastname" style="color: red; font-family: auto; font-size: 14px;"></span>
              </div>
              <div class="user-box">
                <input type="email" name="" id="email" onblur="validateEmail()" required>
                <label>Email</label>
                <span id="erroremail" style="color: red; font-family: auto; font-size: 14px;"></span>
              </div>
              <div class="user-box">
                <input type="date" name="" id="dob" onblur="validateDOB()" required>
                <label>Date of Birth (mm/dd/yyyy)</label>
                <span id="errordob" style="color: red; font-family: auto; font-size: 14px;"></span>
              </div>
              <div class="user-box">
                <input type="password" name="" placeholder="" id="pass" onblur="validatePass()" required>
                <label>Password</label>
                <span id="errorpassword" style="color: red; font-family: auto; font-size: 14px;"></span>
              </div>
              <div class="user-box">
                <input type="password" name="" id="confirmpass" placeholder="" onblur="validateConfirmPass()" required>
                <label>Confirm Password</label>
                <span id="errorconfirmpass" style="color: red; font-family: auto; font-size: 14px;"></span>
              </div>
              <a href="#" onclick="submitForm()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
              </a>
            </form>
          </div>   
        <script src="index.js" async defer></script>
    </body>
</html>
